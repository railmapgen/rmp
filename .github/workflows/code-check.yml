name: Code Quality Check

on:
  pull_request:

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm i
      - run: npm i @rollup/rollup-linux-x64-gnu
      - name: Check
        run: |
          npm run lint
          npm run test
